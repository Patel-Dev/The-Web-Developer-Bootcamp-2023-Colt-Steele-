<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-16by9">
                            <img src="PingPong.jpeg">
                        </figure>
                    </div>
                    <header class="card-header">
                        <p class="card-header-title">Ping Pong Score Keeper</p>
                    </header>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-1"><span id="score1">0</span> to <span id="score2">0</span></p>
                            </div>
                        </div>

                        <div class="content">
                            <p class="title is-6">Use the buttons below to keep score.</p>
                        </div>

                        <label for="scoreSelector" class="label is-large is-inline">Playing To </label>
                        <div class="select is-rounded" id="scoreSelector">
                            <select name="winningScore" id="scoreSelect">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="button is-primary card-footer-item" id="button1">+1 Player One</button>
                    <button class="button is-info card-footer-item" id="button2">+1 Player Two</button>
                    <button class="button is-danger card-footer-item" id="reset">Reset</button>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
